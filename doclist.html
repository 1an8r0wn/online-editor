<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./app.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/store@2.0.12/dist/store.legacy.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <title>Book | online text editor</title>
</head>

<body>
    <div class="max-w-screen-sm mx-auto">
        <div class="my-2 flex items-center justify-between">
            <div class="font-black text-lg">DOC LIST</div>
            <button id="new-btn" class="btn btn-primary btn-sm">
                New Doc
            </button>
        </div>


        <div class="alert alert-warning shadow-lg">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <span>DOC LIST save in browser, it would easy to lost, copy and save to other place. </span>
            </div>
        </div>

        <div id="list-container">

        </div>
    </div>
    <script>
        $('#new-btn').on('click', function () {
            location.href = "doc.html"
        });

    </script>
</body>

</html>
