<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./app.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/store@2.0.12/dist/store.legacy.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/store@2.0.12/dist/store.modern.min.js"></script>
    <title>Doc LIST | online text editor</title>
</head>

<body>
    <div class="max-w-screen-sm mx-auto p-1">
        <div class="my-2 flex items-center justify-between">
            <a href="/" class="btn btn-outline btn-sm">home</a>
            <div class="font-black text-lg">DOC LIST</div>
            <button id="new-btn" class="btn btn-primary btn-sm">
                New Doc
            </button>
        </div>


        <div class="alert alert-warning">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <span>DOC LIST save in browser, it would easy to lost, copy and save to other place. </span>
            </div>
        </div>

        <div id="list-container" class="text-sm">

        </div>
    </div>
    <script>
        $('#new-btn').on('click', function () {
            $('#new-btn').addClass('loading')
            $.get('/api/doc-create', function (data) {
                $('#new-btn').removeClass('loading');
                let list = store.get('doc-list');
                list = list ? JSON.parse(list) : []
                list.push(data)
                store.set('doc-list', JSON.stringify(list))
                location.href = "doc.html?id=" + data.id
            })
        });

        $(function () {
            let list = store.get('doc-list');
            list = list ? JSON.parse(list) : []
            $('#list-container').html(list.map(function (doc) {

                return `<a href="/doc.html?id=${doc.id}" class="p-2 my-2 bg-gray-50 border block border-gray-100 "><div class="flex"><div class="flex-1"> https://doc.op52.com/doc.html?id=${doc.id}</div><div class="text-blue-900 ">${new Date(doc.createTime).toLocaleString()}</div ></div><div class="font-black line-clamp-5" id="doc-${doc.id}"></div></a >`
            }).join(''))

            if (list.length == 0) {
                $('#list-container').html('no doc in local storage, creat one.').addClass(['m-4', 'text-center'])
            }

            list.map(function (doc) {
                let docDetail = store.get('doc-' + doc.id)
                if (docDetail && docDetail.content) {
                    $('#doc-' + doc.id).html(store.get('doc-' + doc.id).content.replace(/\n/g, '<br/>'))
                }
            });
        })

    </script>
</body>

</html>
